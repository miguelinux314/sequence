<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <title>Sequence - the Game</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <!-- Scripts -->
    <script>
        delete module.exports
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
<div id="main_container" class="container-fluid">

    <div id="welcome_box" class="box">
        <div><h2>Welcome to the Sequence Game</h2></div>

        <div id="welcome_subbox">
            <div id="login_box" class="box">
                <h3>Connect to game</h3>
                <form>
                    <label for="name_input">Your name</label><input type="text" id="name_input" value="Unknown"/>
                    <label for="login_host">Host</label><input type="text" id="login_host">
                    <br/>
                    <label for="login_port">Port</label><input type="text" id="login_port" value="8080"/>
                    <br/>
                    <button type=button id="login_button">Log in</button>
                </form>
            </div>
            <div id="host_box" class="box">
                <h3>Host game</h3>
                <form id="host_form">
                    <label for="local_port">Local port</label><input type="text" id="local_port" value="8080"/>
                    <button type=button id="host_button">Host game</button>
                </form>
                <div id="hosting_div">
                    <h4><img class="loading_gif" src="./img/loading.gif"/>Waiting for players...</h4>
                    <p id="player_count">0 players</p>
                    <button type="button" id="start_now">Not enough players</input>
                </div>
            </div>
        </div>
        <p class="note">
            Note: If hosting for players outside
            your local network, you might need to configure
            your router settings to allow connections to
            this port.
        </p>
    </div>

    <div id="game_box"></div>

    <div id="card_selection_box"></div>

</body>

<script src="./window.js" charset="utf-8"></script>

</html>
